<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Abstract Network Nodes -->
  <g stroke="currentColor" stroke-width="2" stroke-opacity="0.4" fill="none">
    <!-- Connecting lines -->
    <path d="M 350,50 L 300,100 L 250,60 L 200,120 L 150,80" />
    <path d="M 300,100 L 320,150 L 380,120" />
    <path d="M 350,50 L 380,120" />
    <path d="M 250,60 L 280,30 L 350,50" />
    <path d="M 200,120 L 220,170" />
  </g>
  
  <!-- Nodes -->
  <g fill="currentColor" fill-opacity="0.6">
    <circle cx="350" cy="50" r="4" />
    <circle cx="300" cy="100" r="4" />
    <circle cx="250" cy="60" r="4" />
    <circle cx="200" cy="120" r="4" />
    <circle cx="150" cy="80" r="3" />
    <circle cx="320" cy="150" r="3" />
    <circle cx="380" cy="120" r="4" />
    <circle cx="280" cy="30" r="3" />
    <circle cx="220" cy="170" r="2" />
  </g>
  
  <!-- Pulse Animation for main node -->
  <circle cx="350" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="2" stroke-opacity="0.5">
    <animate attributeName="r" from="8" to="20" dur="2s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="120" r="6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-opacity="0.5">
    <animate attributeName="r" from="6" to="15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
